<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A0A0A" />
    <title>BeatMap - Mapeando o som do seu mundo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=192&h=192&fit=crop">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              beatmap: {
                dark: 'rgb(var(--color-bg) / <alpha-value>)',
                card: 'rgb(var(--color-card) / <alpha-value>)',
                accent: 'rgb(var(--color-accent) / <alpha-value>)',
                primary: 'rgb(var(--color-primary) / <alpha-value>)',
                secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
                text: 'rgb(var(--color-text) / <alpha-value>)',
                muted: 'rgb(var(--color-muted) / <alpha-value>)',
                border: 'rgb(var(--color-border) / <alpha-value>)',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme (Matches original) */
        --color-bg: 10 10 10;
        --color-card: 24 24 24;
        --color-accent: 29 185 84;
        --color-primary: 139 92 246;
        --color-secondary: 236 72 153;
        --color-text: 255 255 255;
        --color-muted: 156 163 175;
        --color-border: 255 255 255;
      }

      body {
        background-color: rgb(var(--color-bg));
        color: rgb(var(--color-text));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Smooth transitions for theme changes */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 0.2s;
        transition-timing-function: ease-out;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-bg)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-card)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-muted)); 
      }
      .pwa-toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
        transform: translateY(100px);
        transition: transform 0.3s ease-in-out;
      }
      .pwa-toast.show {
        transform: translateY(0);
      }
      
      /* Accessibility Focus Ring */
      :focus-visible {
        outline: 2px solid rgb(var(--color-primary));
        outline-offset: 2px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- PWA Update Notification -->
    <div id="pwa-update-notification" class="pwa-toast hidden bg-beatmap-card border border-beatmap-primary/50 text-beatmap-text px-6 py-4 rounded-xl shadow-2xl flex flex-col gap-3 max-w-sm">
        <div class="flex items-center gap-3">
            <div class="bg-beatmap-primary/20 p-2 rounded-full text-beatmap-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </div>
            <div>
                <h4 class="font-bold text-sm">Nova versão disponível</h4>
                <p class="text-xs text-beatmap-muted">Uma nova versão do BeatMap foi baixada.</p>
            </div>
        </div>
        <div class="flex gap-2 justify-end">
            <button onclick="dismissUpdate()" class="text-xs px-3 py-1.5 text-beatmap-muted hover:text-beatmap-text transition-colors">Depois</button>
            <button onclick="updatePwa()" class="text-xs px-4 py-1.5 bg-beatmap-primary text-white hover:opacity-90 rounded-full font-bold transition-colors">Atualizar Agora</button>
        </div>
    </div>

    <script type="module" src="/index.tsx"></script>
    <script>
      let newWorker;

      function showUpdateNotification() {
          const notification = document.getElementById('pwa-update-notification');
          if(notification) {
             notification.classList.remove('hidden');
             // Small delay to allow display block to apply before transition if needed
             setTimeout(() => notification.classList.add('show'), 100);
          }
      }

      function dismissUpdate() {
          const notification = document.getElementById('pwa-update-notification');
          if(notification) notification.classList.remove('show');
          setTimeout(() => {
              if(notification) notification.classList.add('hidden');
          }, 300);
      }

      // Global function to trigger update
      window.updatePwa = function() {
          if (newWorker) {
              newWorker.postMessage({ type: 'SKIP_WAITING' });
          }
      };

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          
          let refreshing = false;
          // Listen for the 'controllerchange' event (triggered when new SW takes over)
          navigator.serviceWorker.addEventListener('controllerchange', () => {
             if (!refreshing) {
                 window.location.reload();
                 refreshing = true;
             }
          });

          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
              
              // Check if there is an update waiting
              if (registration.waiting) {
                  newWorker = registration.waiting;
                  showUpdateNotification();
                  return;
              }

              // Detect when a new service worker is installed
              registration.addEventListener('updatefound', () => {
                  newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                      if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                          // New update available
                          showUpdateNotification();
                      }
                  });
              });
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
